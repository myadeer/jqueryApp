<script >
 $(function(){
 	'use strict'
;
$.fn.redmake=function(){ 

	$(this).css('color','#F00');
	return $(this);
 }
 $.fn.elementcenter=function(){
 	'use strict';
 	$(this).css({
 		'position':'absolute',
 		'left':($(window).width() - $(this).width())/2,
 		'top':($(window).height() - $(this).height())/2
 	});
 }

 $('.our-test').redmake();
 $('.our-test').elementcenter();
});
