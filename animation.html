<!DOCTYPE html>
<html>
<head>
	<title>animate infinte</title>
	<style>
		
		.offer{
			background:#EEE;
			text-align: center;
			padding: 20px;
			width: 200px;
			height: 200px;
			top: 50%;
			left: 50%;
			position: absolute;
			margin-left: -100px;
			margin-top:-100px; 
		}
		img{
			 position: absolute;
		    width: 70px;
		    height: 70px;
		    top: -80px;
		    left: 5px;
		}
	</style>
</head>
<body>

<div class="offer">
<img src=" http://pluspng.com/img-png/click-here-png-click-here-500.png">
This Is Offer
</div>



<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script>
$(function(){
	'use strict';
	(function animateimage(){
   $('img').animate({
   	 
   	 top:'-100px'

   },1000,function(){
   	$(this).animate({
   		top:'-80px'
   	},1000,function(){
   		animateimage();
   	});
   });


}());

});

</script>
</body>
</html>
