<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script>
$(function(){
	'use strict';
	$(window).scroll(function(){
		if($(this).scrollTop()>=500){
			$('#scroll').fadeIn();
		}else{
			$('#scroll').fadeOut();
		}
	});
	$('#scroll').click(function(){
		$('html,body').animate({scrollTop:0},600);
	});
(function animatebutton(){
   $('#scroll').animate({
   	 
   	 bottom:'20px'

   },1000,function(){
   	$(this).animate({
   		bottom:'10px'
   	},1000,function(){
   		animatebutton();
   	});
   });


}());

})	

</script>
</body>
</html>
