<!DOCTYPE html>
<html>
<head>
	<title>extendred</title>
	<style>
	 ul li:nth-child(2){
	 	color:rgb(255,0,0);
	 }
	</style>
</head>
<body>
<ul>
<li>one</li>
<li>two</li>
<li>three</li>
</ul>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script>
$(function(){
	'use strict';
	$.extend($.expr[':'],{
		myelement:function(element){
			if($(element).css('color') === 'rgb(255,0,0)'){
				return $(element);
			}

		}

	});
$('ul li:myelement').css('border',' 5px solid #00f');
});
</script>
</body>
</html>
