<!DOCTYPE html>
<html>
<head>
	<title>extend</title>
	<style>
	ul li{
		list-style: none;
		padding: 10px;
		margin: 10px;
		background: #EEE;
		width: 200px;
	}
	ul li:nth-child(2){
		color:#F00;
		height: 300px;
	}
	</style>
</head>
<body>

<ul>
<li>one</li>
<li>two</li>
<li>three</li>
</ul>


<!--<script  type="text/javascript" src=""></script>-->
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script>
  $(function(){
    $.extend($.expr[':'],{
		taller:function(element){
			/*if($(element).height()>100){
				return $(element);
			}*/
				if($(element).css('color')==='rgb(255,0,0)'){
				return $(element);
			}
		}
	});
	$('ul li:taller').height(100).css('border',' 5px solid #00f');

    });
   
</script>

</body>
</html>
